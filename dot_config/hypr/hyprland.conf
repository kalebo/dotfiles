# Some default env vars.
env = XCURSOR_SIZE,20

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
# bug: for control with hyperctl you can't pass an empty string?!
#  ❯ hyprctl keyword input:kb_variant ","                                                                                                                                                                                            [12:27:34]
#  ❯ hyprctl keyword input:kb_variant "dvorak"
input {
    kb_layout = us,us # n.b., the tuples of layout and variant are zipped!
    kb_variant = dvorak,
    kb_model =
    kb_options = caps:escape
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

